

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Изучаем библиотеку JQuery</title>
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

        

    </head>
    <body>
       
        <div class="div">
            Блок 
            <p id="pid">Абзац</p>
        </div>


        <script type="text/javascript">

            var block = $("#pid").clone();

            block.css({
                "background-color": "red",
                "font-size": "40px"
            });

            $(".div").append(block) 

        </script>

    </body>
</html>
