<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Изучаем библиотеку JQuery</title>
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

        

    </head>
    <body>
       
        <div id="div_1">
            <p id="pid">Абзац</p>
        </div>

        <div id="div_2" style="display: none">
            <p id="pid">Абзац</p>
        </div>


        <img src="1.png" alt="123" />
        <img src="2.png" alt="123" />
        <img src="3.png" alt="123" />

        <a href="#">1</a>
        <a href="#">2</a>


        <script type="text/javascript">
            $("div").append('<span>Just text.</span>')
            $("img").appendTo($("#div_2"))

            $("a").wrap('<p style="display: none"></div>')


            $("#div_1").remove();
            $("#div_2").empty()

            $("#div_2").wrap('<span>Just Text!</span>')


        </script>

    </body>
</html>
