<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<title>Изучаем библиотеку JQuery</title>
    	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	</script>
    </head>
    <body>
		<div id="clickme">
  			Нажмите здесь
		</div>
		<img id="book" src="book.jpg" alt="" width="100" height="123"
  			style="position: relative; left: 10px;">


  		<script type="text/javascript"> 
  			$( "#clickme" ).click(function() {
  				$( "#book" ).animate({
    					opacity: 0.25,
    					left: "+=50",
    					height: "toggle"
  				}, 1000, function() {
    				// Animation complete.
  				});
			});
  		</script>
  	</body>
</html>
