
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Изучаем библиотеку JQuery</title>
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

        

    </head>
    <body>
       
        <div>Block</div>



        <script type="text/javascript">
            //$("<p>It's just Small Text</p>").appendTo($('div')) 

            $("<p>It's just Small Text</p>").prependTo($('div'))

            $("<p>Insert Before</p>").insertBefore($('div'))

        </script>

    </body>
</html>
