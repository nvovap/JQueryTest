<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Изучаем библиотеку JQuery</title>
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

        <script type="text/javascript">
            
            // $('div').click(function(event) {
                
            // });      


            $(document).ready(function($) {
                console.log('Document ready !!!')

                $(document).on('click', '#hide', function(event) {
                    event.preventDefault();


                    $("#comments").hide(1000, function() {
                        $("#show").css({
                            'display': 'block'
                        });

                        $("#hide").css({
                            'display': 'none'
                        });
                        
                    });
                });

                $(document).on('click', '#show', function(event) {
                    event.preventDefault();
                    
                    


                    $('#comments').show(1000, function() {
                        $("#hide").css({
                            'display': 'block'
                        });

                        $("#show").css({
                            'display': 'none'
                        });
                        
                    });



                });

            });      




        </script>

    </head>


    <body>
        <a href="#" onclick="return false" id="hide" onclick="return false">Hide comments.</a>
        <a href="#" onclick="return false" id="show" style="display: none;" onclick="return false">Show comments.</a>

        <div id="comments">
            <p>Комметарий №1</p>
            <p>Комметарий №2</p>
            <p>Комметарий №3</p>
        </div>
    </body>
</html>
