

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Изучаем библиотеку JQuery</title>
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

        

    </head>
    <body>
       
        <div class="div">Блок</div>


        <script type="text/javascript">

            $("div.div").click(function(event) {

                console.log($("div.div").css("font-size"));
                if ($(this).css("font-size") === "25px") {
                    $(this).css("font-size", "16px");
                } else {
                    $(this).css("font-size", "25px");
                }
                
            });

        </script>

    </body>
</html>
