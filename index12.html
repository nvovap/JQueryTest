<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Изучаем библиотеку JQuery</title>
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

        <style>
            .div_1 {
                background-color: #e07474;
            }
            .div_2 {
                background-color: #b7f5a2;
            }
        </style>

    </head>
    <body>
       
        <div id="div">Text</div>


        <script type="text/javascript">
         
            var div = prompt("1 or 2");

            while(div != 1 && div != 2) {
                alert("Вводить можно только 1 или 2")
                div = prompt("1 or 2");
            }


            $("#div").attr("class", "div_"+div);

            console.log($("#div").get(0).className);



        </script>

    </body>
</html>
