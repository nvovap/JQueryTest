
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Изучаем библиотеку JQuery</title>
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

        <script type="text/javascript">
            function val() {
                var value = $("#password").val();

                console.log(value)
                
                console.log('2')

                console.log($("#text").attr('id'))
               
            }
            
            function val2() {
                $("#text").val("Hello Would!!!");

    </head>

       <input type="text" name="text" id="text"  />

       <input type="button" name="button" value="Redy 2" onclick="return val2()" />


        
    </body>
